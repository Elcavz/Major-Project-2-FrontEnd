<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dd61417c3c.js" crossorigin="anonymous"></script>
    <title>REGISTER STUDENT</title>
</head>
<body>
    <section class="wrapper d-flex flex-grid">
        <nav class="vh-100">
            <div class="m-5">
                <h2 class="text-white text-center">PROFILE</h2>
            </div>
            <div>
                <li>
                    <button class="fs-4 h-100 w-100" href="#" onclick="wee()">
                        <i class="fa-solid fa-chart-line pe-2 text-center"></i>
                        <span class="fs-4 me-5">
                            Dashboard
                        </span>
                    </button>
                </li>
                <li>
                    <button class="fs-4 h-100 w-100" onclick="waa()">
                        <i class="fa-solid fa-user-plus ms-1 text-end"></i>
                        <span class="fs-4 ms-2">
                            Register Student
                        </span>
                    </button>
                </li>
                <li>
                    <button class="fs-4 h-100 w-100" href="#">
                        <i class="fa-solid fa-address-card pe-2 text-center"></i>
                        <span class="fs-4 me-5 pe-5">
                            Profile
                        </span>
                    </button>
                </li>
            </div>
        </nav>
        <div id="regStudent" class="container">
            <div class="d-flex">
                <div class="w-75">
                    <div class="mb-5">
                        <h1>Register Student</h1>
                    </div>
                    <div class="row mb-5">
                        <div class="col">
                            <h4>First Name <span class="required fs-3">*</span></h4>
                            <input class="fs-3 px-2" type="text">
                        </div>
                        <div class="col">
                            <h4>Last Name <span class="required fs-3">*</span></h4>
                            <input class="fs-3 px-2" type="text">
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col">
                            <h4>Age <span class="required fs-3">*</span></h4>
                            <input class="fs-3 px-2" type="number">
                        </div>
                        <div class="col">
                            <h4>Gender <span class="required fs-3">*</span></h4>
                            <select id="gender" name="gender" class="fs-3 px-2">
                                <option selected disabled hidden>Choose a gender . . .</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <h4>Contact Number <span class="required fs-3">*</span></h4>
                            <input class="fs-3 px-2" type="number">
                        </div>
                    </div>
                    <div class="mb-4">
                        <h4>Address <span class="required fs-3">*</span></h4>
                        <textarea name="address" id="address" class="fs-3 px-2 w-100" cols="30" rows="10"></textarea>
                    </div>
                    <button class="rounded-2">Submit</button>
                </div>
                <div class="w-25">
                    <div id="studentId" class="d-flex flex-nowrap justify-content-end align-items-center h-100">
                        <div class="padding">
                            <div class="font">
                                <div class="top">
                                    <img src="download.png">
                                </div>
                                <div class="bottom">
                                    <p class="mb-0">Zadafiya Brothers</p>
                                    <p class="fs-6">ID No. <span class="fs-6">0000</span></p>
                                    <div class="barcode">
                                        <img src="qr sample.png">
                                    </div>
                                    <div class="mt-3">
                                        <p class="no">+91 8980849796</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
