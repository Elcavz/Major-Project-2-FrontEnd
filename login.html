<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="authentication.css">
    <script src="https://kit.fontawesome.com/dd61417c3c.js" crossorigin="anonymous"></script>
    <title>ADMIN | LOG IN</title>
</head>
<body id="login">
    <div class="vh-100 d-flex flex-nowrap justify-content-center align-items-center">
        <div id="loginCard" class="h-75 shadow-lg border rounded-5">
            <div class="h-50 border rounded-4 text-center d-flex flex-nowrap flex-column justify-content-center align-items-center">
                <div class="bg-transparent h-50 w-50">
                    <img class="img-fluid bg-transparent h-75 w-75" src="pngwing.com (1).png" alt="">
                </div>
                <h4 class="text-white text-decoration-underline">LOG IN</h4>
            </div>
            <div class="mx-4 bg-white">
                <div class="mb-5 bg-white">
                     <span id="invalidCred" class="fs-4 bg-transparent text-danger fw-bold"></span>
                    <h3 class="bg-white">Username <span class="text-danger bg-white">*</span></h3>
                    <input id="userName" class="fs-3 px-2 rounded-3 bg-white" type="text">
                </div>
                <div class="mb-5 bg-white">
                    <h3 id="passH3" class="bg-white">Password <span class="text-danger bg-white">*</span></h3>
                    <input id="password" class="fs-3 px-2 rounded-3 bg-white" type="password">
                </div>
                <button id="loginBtn" class="w-100 rounded-3" onclick="login()" disabled>LOG IN</button>
                <div class="mt-4 bg-white">
                    <a id="regBtn" class="d-flex flex-nowrap justify-content-center align-items-center text-decoration-none w-100 rounded-3" href="register.html" type="button">REGISTER</a>
                </div>
            </div>
        </div>
    </div>

<script>
    const loginBtn = document.getElementById('loginBtn')
    const userName = document.getElementById('userName')
    const password = document.getElementById('password')
    const loginCard = document.getElementById('loginCard')
    const invalidCred = document.getElementById('invalidCred')

    function enableLoginBtn() {
        if (userName.value !== '' && password.value !== '') {
            loginBtn.style.backgroundColor = '#39df47'
            loginBtn.disabled = false
            loginBtn.style.cursor = 'pointer'
        } else {
            loginBtn.style.backgroundColor = '#a0dfa5'
            loginBtn.disabled = true
            loginBtn.style.cursor = 'not-allowed'
        }
    }

    userName.addEventListener('keyup' , enableLoginBtn)
    password.addEventListener('keyup' , enableLoginBtn)

    function login() {
        fetch('http://localhost:3000/login', {
            method: 'post',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: userName.value,
                password: password.value,
            })
        }).then((data) => {
            return data.json()
        }).then((data) => {
            console.log(data.success)
            console.log(data)
            if (data.success) {
                loginCard.style.removeProperty('animation')
                invalidCred.innerHTML = ''
                alert('ok')
            } else {
                loginCard.style.animation = 'shake 0.5s'
                setTimeout(function() {
                    loginCard.style.removeProperty('animation')
                }, 500)
                invalidCred.innerHTML = 'Invalid Username Or Password'
            }
        })
    }

    
</script>
</body>
</html>
