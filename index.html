<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd61417c3c.js" crossorigin="anonymous"></script>
    <title>DASHBOARD</title>
</head>
<body>
    <section class="wrapper d-flex flex-grid">
        <nav class="vh-100">
            <div class="m-5">
                <h2 class="text-white text-center">PROFILE</h2>
            </div>
            <div>
                <li>
                    <a class="text-decoration-none fs-4 h-100 w-100 d-inline-block" href="#">
                        <i class="fa-solid fa-chart-line pe-2 text-center"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a class="text-decoration-none fs-4 h-100 w-100 d-inline-block" href="#">
                        <i class="fa-solid fa-user-plus pe-1 text-center"></i>
                        Register Student
                    </a>
                </li>
                <li>
                    <a class="text-decoration-none fs-4 h-100 w-100 d-inline-block" href="#">
                        <i class="fa-solid fa-address-card pe-2 text-center"></i>
                        Profile
                    </a>
                </li>
            </div>
        </nav>
        <div class="container">
            <div class="db">
                <div class="mb-2">
                    <h2>My Dashboard</h2>
                </div>
                <div class="row">
                    <div class="first card p-5 col me-5">
                        <div class="m-3 h-75">
                            <h2 class="text-white">Total Boys</h2>
                        </div>
                        <div class="card-body">
                            <span class="text-white">0</span>
                        </div>
                    </div>
                    <div class="second card p-5 col">
                        <div class="m-3 h-75">
                            <h2 class="text-white">Total Girls</h2>
                        </div>
                        <div class="card-body">
                            <span class="text-white">0</span>
                        </div>
                    </div>
                    <div class="third card p-5 col ms-5">
                        <div class="m-3 h-75">
                            <h2 class="text-white">Total Students</h2>
                        </div>
                        <div class="card-body">
                            <span class="text-white">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <h2>Students List:</h2>
                <table class="table table-striped border border-2">
                    <thead>
                        <tr>
                            <th class="table-name border">Name</th>
                            <th class="table-age border">Age</th>
                            <th class="table-gender border">Gender</th>
                            <th class="table-contactNumber border">Contact No.</th>
                            <th class="table-address border">Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                        <tr>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                            <td class="border"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
