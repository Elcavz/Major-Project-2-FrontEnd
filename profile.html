<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd61417c3c.js" crossorigin="anonymous"></script>
    <title>PROFILE</title>
</head>
<body>
    <section class="wrapper d-flex flex-grid">
        <nav class="vh-100">
            <div class="m-5">
                <h2 class="text-white text-center">PROFILE</h2>
            </div>
            <div>
                <li>
                    <button class="fs-4 h-100 w-100" href="#" onclick="wee()">
                        <i class="fa-solid fa-chart-line pe-2 text-center"></i>
                        <span class="fs-4 me-5">
                            Dashboard
                        </span>
                    </button>
                </li>
                <li>
                    <button class="fs-4 h-100 w-100" onclick="waa()">
                        <i class="fa-solid fa-user-plus ms-1 text-end"></i>
                        <span class="fs-4 ms-2">
                            Register Student
                        </span>
                    </button>
                </li>
                <li>
                    <button class="fs-4 h-100 w-100" href="#">
                        <i class="fa-solid fa-address-card pe-2 text-center"></i>
                        <span class="fs-4 me-5 pe-5">
                            Profile
                        </span>
                    </button>
                </li>
            </div>
        </nav>
        <div id="profile" class="container">
            <div class="mb-5">
                <h1 class="fw-bold text-start">Profile</h1>
            </div>
            <div class="d-flex pt-5">
                <div class="w-50 ms-5">
                    <div class="mb-5">
                        <h4>Username:</h4>
                        <input class="w-50 fs-3 px-2" type="text" value="" disabled>
                    </div>
                    <div class="mb-5">
                        <h4>Email:</h4>
                        <input class="w-50 fs-3 px-2" type="text" value="" disabled>
                    </div>
                    <div class="mb-4 pt-5">
                        <h2>Change Password:</h2>
                    </div>
                    <div class="mb-5">
                        <h4>Current Password:</h4>
                        <input class="w-50 fs-3 px-2" type="password" value="******">
                    </div>
                    <div class="mb-5">
                        <h4>New Password:</h4>
                        <input class="w-50 fs-3 px-2" type="password" value="">
                    </div>
                    <div class="mb-4">
                        <h4>Confirm Password:</h4>
                        <input class="w-50 fs-3 px-2" type="password" value="">
                    </div>
                    <button id="updateProfile" class="rounded-2 fw-bold me-3">Update</button>
                    <button id="cancelProfile" class="rounded-2 fw-bold">Cancel</button>
                </div>
                <div class="w-50">
                    <img class="img-fluid" src="49.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
